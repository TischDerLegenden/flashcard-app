    <nav class="navbar element">

            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </label>
        
        <div class="logo-div">
            <img class="logo" src="images/flash-card (1).png" alt="">
            <h2>Flashcard app</h2>
        </div>
        <div class="choose-site-div">
            <a href="index.html" class="button">Test yourself</a href="">
            <div class="dot"></div>
            <a href="chooseCards.html" class="button">Choose cards</a href="">
        </div>
        <div class="choose-theme-div">
            <h2 class="choose-theme-header">Choose Theme: </h2>
            <input type="color" onchange="changeTheme(1)" id="theme-color-selector1" class="choose-theme-button">

                <input type="color" onchange="changeTheme(2)" id="theme-color-selector2" class="choose-theme-button">
                            <button onclick="resetColorTheme()" class="button">reset</button>

            </div>
        </div>

    <section>
        <div class="center-div element">
            <div class="center-upper-div">
                <button onclick="saveJSON()" class="button">save</button>
            </div>
            <label for="ta">Paste a JSON array of objects. Each object should have a front and back field. Example / your old JSON below:</label>
            <textarea id="ta" placeholder="incert JSON here ..." class="element2" style="color: white;">
                [
                    {
                        "front": "Hello",
                        "back": "Hola"
                    },
                    {
                        "front": "Thank you",
                        "back": "Gracias"
                    },
                    {
                        "front": "Apple",
                        "back": "Manzana"
                    }
                ]
            </textarea>
        </div>
       
    </section>
